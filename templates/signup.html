<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <div class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">Online Examination</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:underline">Home</a></li>
                    <li><a href="studentlogin.html" class="hover:underline">Student</a></li>
                    <li><a href="adminlogin.html" class="hover:underline">Admin</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Signup Form Section -->
    <div class="container mx-auto py-12 px-4">
        <div class="bg-gray-200 p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-blue-600 text-center mb-8">Student Signup Form</h2>
            <form action="/signup" method="POST" class="space-y-6">
                <!-- Name Fields -->
                <div class="flex flex-wrap -mx-2">
                    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                        <label for="Name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="Name" name="Name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                </div>

                <!-- Contact Fields -->
                <div class="flex flex-wrap -mx-2">
                    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Contact</label>
                        <input type="text" id="phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="w-full md:w-1/2 px-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Id</label>
                        <input type="text" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Username and Password -->
                
                    <div class="w-full md:w-1/2 px-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Profile Picture -->
                <div class="mb-6">
                    <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" class="mt-1 block w-full text-gray-500">
                </div>

                <!-- Buttons -->
                <div class="text-center space-y-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        <a href="/studentlogin" class="text-white">Register</a>
                    </button>
                    <div>
                        <a href="/studentlogin" class="text-blue-600 hover:underline">Already have an account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
